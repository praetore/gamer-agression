<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css"/>
    <style>
        body {
            font-family: Verdana, Arial, sans-serif;
            font-size: .7em;
        }

        #games-chart {
            float: left;
        }

        #friends-chart, #sentiment-chart {
            margin: 0 auto;
            width: 800px;
        }
    </style>
</head>
<body>
<div id="friends-chart">
    <h1>Average social interaction data per user</h1>
    {{ friends_chart|safe }}
</div>
<div id="sentiment-chart">
    <h1>Twitter sentiment data on post content per subject</h1>

    <div id="games-chart"><h3>IMDB Top games of 2014</h3>
        {{ sentiment_chart_games|safe }}</div>
    <div id="trends-chart"><h3>Twitter trending topics</h3>
        {{ sentiment_chart_trends|safe }}</div>
</div>
</body>
</html>
